- version: '0.1'

- apt_keys:
  - url: https://dl.yarnpkg.com/debian/pubkey.gpg

- sources:
  - yarn: 'deb https://dl.yarnpkg.com/debian/ stable main'

- apt_packages:
  - vim
  - yarn
  - nginx

- files:
  -
    src: '/etc/nginx/nginx.conf'
    dest: 'examples/lab/configurations/nginx.conf'
    sudo: yes

# Change state of running services
- systemd.services:
    nginx:
      - restart

- bash_scripts:
    - url: https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh
