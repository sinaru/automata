version: '0.1'

apt_keys:
  - url: https://dl.yarnpkg.com/debian/pubkey.gpg

sources:
  - yarn: 'deb https://dl.yarnpkg.com/debian/ stable main'

apt_packages:
  - vim
  - yarn
  - nginx

files:
  -
    path: '/etc/nginx/nginx.conf'
    content: 'examples/lab/configurations/nginx.conf'

# Change state of running services
systemd.services:
    nginx:
      - restart